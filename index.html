<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal for player name input -->
    <div class="modal active" id="name-modal">
        <div class="modal-content">
            <h2>Enter Player Names</h2> 
                <input type="text" id="player1" placeholder="Player A Name (X)" />
                <input type="text" id="player2" placeholder="Player B Name (O)" />
                <button type="submit" id="start-game">Start Game</button>
        </div>
    </div>

    <div class="screen">
        <div class="nav">
            <!-- <button class="history" title="View History">üèÜHistory</button> -->
            <button class="theme" title="Theme">üåô Mode</button>
        </div>

        <div class="game">
            <h1>Tic Tac Toe</h1>

            <p id="turn"></p>
            <div class="board">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="action">
                <button id="restart" title="Restart the game">Restart</button>
                <button id="new-game" title="Start new game">New Game</button>
            </div>
        </div>

        <!-- leaderboard -->
        <div class="leaderBoard">
            <div class="leaderBoardBox">
                <div class="player1">
                    <div id="p1name">Player 1:</div>
                    <div id="p1score">0</div>
                </div>
                <div class="player2">
                    <div id="p2name">Player 2:</div>
                    <div id="p2score">0</div>
                </div>
                <div class="draw">
                    <div id="grawGame">Draw:</div>
                    <div id="drawScore">0</div>
                </div>
            </div>
        </div>
        
        
        <div class="footer">
            <p>Made with ‚ù§Ô∏è YashGupta</p>
        </div>
    </div>
    <audio src="assets/win.mp3" id="win-sound" preload="auto"></audio>
    <audio src="assets/click.mp3" id="click" preload="auto"></audio>
    <audio src="assets/click2.mp3" id="click2" preload="auto"></audio>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
